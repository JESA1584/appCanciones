<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilo.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-4 mx-auto">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1>Registro</h1>
                <form action="">
                  <div class="form-group">
                    <label>Correo electroonico*</label>
                    <input type="text" name="nombre1" id="nombre1" class="form-control"/>
                  </div>  
                  <div>
                    <label>Contraseña*</label>
                    <input type="text" name="password" id="password" class="form-control">
                  </div>
                  <div>
                    <label>Confirmación de la contraseña</label>
                    <input type="password" name="confimacioDeContrasena1" id="confimacioDeContrasena1" class="form-control">
                  </div>
                  <div class="form-group"><!--para que se despliegue la opciones-->
                    <label>Género muisical favorito</label>
                    <select class="form-control" id="opciones" name="opciones">
                      <option value="">Seleccione</option>
                      <option value="1">Rancheras</option>
                      <option value="2">Vallenato</option>
                      <option value="3">Rock</option>
                      <option value="4">Baladas</option>
                      <option value="5">Bachata</option>
                    </select>
                  </div>
                  <div>
                    <label>Edad*</label>
                    <p></p>
                    <input type="radio" name="edad" id="m20" value="m20">
                    <label for="m20">Menor a 20</label>
                    <input type="radio" name="edad" id="m40" value="m40">
                    <label for="m40">20 a 40</label>
                    <input type="radio" name="edad" id="m50" value="m50">
                    <label for="m50">Mayor a 50</label>
                  </div>
                  <hr>
                    <p>
                    <label for="terminos">
                        <input type="checkbox" name="terminos" id="terminos" value="acepta"> Acepta términos y condiciones</label>
                    </p>

                    <p>
                    <input type="submit" value="Continuar" onclick="return validar(this.form)" class="btn btn-primary">
                    </p>
                </form>
            </div>
        </div>                   
    </div>
    <script src="js/mein2.js"></script>

<footer>
    <div class="d-flex bg-primary mt-4 p-1">
        <div class="flex-grow-1 border-primary">Comparte la musica</div>
        <div class="border-primary">Derechos reservados</div>
      </div>
</footer>
        

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
